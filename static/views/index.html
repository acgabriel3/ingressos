<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lojas Cerradinho</title>
    <link href="../css/index.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="login-form">
        <h1>Ingressos</h1>
        <form action="autentificacao/login" method="POST">
            <input type="text" name="email" placeholder="E-mail" required autocomplete="off">
            <input type="password" name="password" placeholder="Senha" required>
            <input type="submit">
        </form>
        <form action="/autentificacao/cadastro">
            <input type='submit' value="Registrar-se">
        </form>
    </div>
</body>

</html>
